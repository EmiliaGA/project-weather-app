<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />


  </head>
  <body>
    <section class="card"> <!--Add Id here?-->
        <!--This is for the search bar-->
        <div class="search">
        <input type="text" class="search-bar" placeholder="Select City" />
        <button class="button">
          Select city
        </button>
      </div>
    </div>
    <div class="weather-container" id="weatherContainer">
        <!-- Add Icon here later eventually -->
        <div id="todaysDate" class="todays-date">Todays date</div>
        <div id="city">city</div>
        <div id="temperature" class="temperature-now">temperature</div>
        <div id="condition" class="condition">condition</div>
        <div id="sunrise">sunrise</div>
        <div id="sunset">sunset</div>
        <div id="weather-forecast" class="weather-forecast"></div>
      </div>
    </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
